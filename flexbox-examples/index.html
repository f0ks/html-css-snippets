<!doctype html>
<html>

    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<!--
В настоящее время флексы — также наилучший способ для вертикального и горизонтального
центрирования элемента внутри контейнера.

-->

<ul class="tags">
    <li>Potato</li>
    <li>Sprout tomato</li>
    <li>Gumbo beet greens</li>
    <li>corn soko</li>
    <li>endive gumbo gourd</li>
    <li>Parsley shallot courgette tatsoi</li>
    <li>pea sprouts fava bean</li>
    <li>collard greens</li>
    <li>dandelion okra wakame</li>
    <li>tomato</li>
</ul>

<!-- Флексы хороши в работе с маленькими, одномерными компонентами.
Наборы полей форм, иконки или другая информация может быть легко выстроена и ей можно
позволить быть гибкой, не задавая размеры каждому из элементов. -->

<form>
    <div class="fields"><label for="search">Keywords</label>
        <input type="text" id="search">
        <input type="submit" label="Search">
    </div>
</form>

<!--
заставить контент внизу раскладки прилипать к низу контейнера,
а не подпрыгивать вверх -->

<div class="container">
    <header>This is my header</header>

    <p class="content">This is my content.</p>

    <footer>This is my footer</footer>
</div>

<!-- centered -->

<div class="center-example">
    <div class="content">
        <p>Just say the word</p>
    </div>
</div>


</body>
</html>
